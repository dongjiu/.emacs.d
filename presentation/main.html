<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">

        <title>My Presentation</title>
        <script src="jquery.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css" />
    </head>
    <body>
        <div id="templates" style="display: none" >
            <div id="header-template">
                <div class="header">
                    <h1 class="title">TITLE</h1>
                    <hr />
                </div>
            </div>
            <div id="nav-template">
                <div class="footer">
                    <a class="go-home" href="javascript:void(0)">Go to home</a>
                    <a class="slides-overview" href="javascript:void(0)">Overview</a>
                </div>
            </div>
        </div>

        <div id="overview">
        </div>

        <div class="slide">
            <div id="home-slide">
                <h1 class="title">This is the header</h1>
                <h2 class="subtitle">sub title goes here</h2>
            </div>
            <style>
                #home-slide {
                    width: 700px;
                    margin-left: auto;
                    margin-right: auto;
                    text-align: center;
                }
            </style>
        </div>
        <div class="slide" data-title="Slide 1" data-with-nav="true">
            <h2>Table of contents</h2>
            <ul>
                <li>Hello</li>
                <li>world</li>
                <li class="to-show">foo</li>
                <li class="to-show">bar</li>
            </ul>
        </div>
        <div class="slide" data-title="Slide 2" data-with-nav="true">
            <h2>good morning</h2>
            <ol>
                <li>foo</li>
                <li>
                    bar
                    <ol>
                        <li>inner 1</li>
                        <li>inner 2</li>
                        <li>inner 3</li>
                    </ol>
                </li>
                <li>yes</li>
                <li>no</li>
            </ol>
        </div>
        <div class="slide" data-title="Slide 3" data-with-nav="true">
            Hello from slide 3
            <ul>
                <li class="to-show">point 1</li>
                <li class="to-show">point 2</li>
                <li class="to-show">point 3</li>
            </ul>
        </div>

        <div class="slide" data-title="Drawing" >
            <svg>
                <circle cx="170" cy="95" r="20" style="stroke: black; fill: none" />
                <circle cx="70" cy="95" r="50" style="stroke: red; fill: none" />
                <line x1="70" y1="95" x2="170" y2="95" style="stroke: black;" />
                <polyline points="20 20, 30 30, 30 50, 50 50" style="stroke: black; fill: none" />
                <path d="M 75 90 L 65 90 A 5 10 0 0 0 75 90" style="stroke: black; fill: pink" />
                <text x="50" y="20" style="font-family: sans-serif; font-size: 14pt; stroke: none; fill: black;">Hello world</text>
                <rect x="50" y="20" width="30" height="20" style="stroke: black; fill: none;" />
                <ellipse cx="70" cy="100" rx="20" ry="30" style="stroke: black; fill: none;" />
                <polygon points="10 120, 50 120, 30 150" style="stroke: black; fill: none;" />
            </svg>
        </div>

        <div class="slide" data-title="Code" data-with-nav="true">
            <iframe id="code" src="code.html" width="700" height="500" />
        </div>

    </body>
</html>
